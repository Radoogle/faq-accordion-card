<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>
<body>
  <main>
    <div class="wrapper">
      <img src="./images/illustration-box-desktop.svg" class="secondary-image desktop" alt="">
      <div class="card">
        <div class="img-wrapper mobile">
          <img src="./images/illustration-woman-online-mobile.svg" alt="">
          <!-- <img src="./images/bg-pattern-mobile.svg" alt=""> -->
        </div>
        
        <div class="img-wrapper desktop">
          <img src="./images/illustration-woman-online-desktop.svg" class="primary-image" alt="">
        </div>
        <div class="hero">
          <h1>FAQ</h1>
          <ul>
            <li>
              <label class="container">
                <input type="radio" name="radio">
                <span class="question">How many team members can I invite?</span>
                <img src="./images/icon-arrow-down.svg" alt="" class="checkmark">
                <span class="answer">
                  You can invite up to 2 additional users on the Free plan. There is no limit on 
                  team members for the Premium plan.
                </span>
              </label>
            </li>
            <li>
              <label class="container">
                <input type="radio" name="radio" checked>
                <span class="question">What is the maximum file upload size?</span>
                <img src="./images/icon-arrow-down.svg" alt="" class="checkmark">
                <span class="answer">
                  No more than 2GB. All files in your account must fit your allotted storage space.
                </span>
              </label>
            </li>
            <li>
              <label class="container">
                <input type="radio" name="radio">
                <span class="question">How do I reset my password?</span>
                <img src="./images/icon-arrow-down.svg" alt="" class="checkmark">
                <span class="answer">
                  Click “Forgot password” from the login page or “Change password” from your profile page.
              A reset link will be emailed to you.
                </span>
              </label>
            </li>
            <li>
              <label class="container">
                <input type="radio" name="radio">
                <span class="question">Can I cancel my subscription?</span>
                <img src="./images/icon-arrow-down.svg" alt="" class="checkmark">
                <span class="answer">
                  Yes! Send us a message and we’ll process your request no questions asked.
                </span>
              </label>
            </li>
            <li>
              <label class="container">
                <input type="radio" name="radio">
                <span class="question">Do you provide additional support?</span>
                <img src="./images/icon-arrow-down.svg" alt="" class="checkmark">
                <span class="answer">
                  Chat and email support is available 24/7. Phone lines are open during normal business hours.
                </span>
              </label>
            </li>
          </ul>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Radooglee">Radu Harangus</a>.
          </div>
        </div>
      </div>    <!--  close card -->
    </div> <!--  close wrapper -->
  </main>
</body>
</html>
