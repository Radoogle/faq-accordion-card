<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="img-wrapper mobile">
        <img src="./images/illustration-woman-online-mobile.svg" alt="">
        <!-- <img src="./images/bg-pattern-mobile.svg" alt=""> -->
      </div>
      <div class="img-wrapper desktop">
        <img src="./images/bg-pattern-desktop.svg" alt="">
        <img src="./images/illustration-box-desktop.svg" alt="">
        <img src="./images/illustration-woman-online-desktop.svg" alt="">
      </div>
      <h1>FAQ</h1>
      <ul>
        <li>
          <label class="container">
            <input type="radio" name="radio">
            <span class="question">How many team members can I invite?</span>
            <img src="./images/icon-arrow-down.svg" alt="" class="checkmark">
            <p class="answer">
              You can invite up to 2 additional users on the Free plan. There is no limit on 
              team members for the Premium plan.
            </p>
          </label>
        </li>
        <li>
          <label class="container">
            <input type="radio" name="radio" checked>
            <span class="question">What is the maximum file upload size?</span>
            <img src="./images/icon-arrow-down.svg" alt="" class="checkmark">
            <p class="answer">
              No more than 2GB. All files in your account must fit your allotted storage space.
            </p>
          </label>
        </li>
        <li>
          <label class="container">
            <input type="radio" name="radio">
            <span class="question">How do I reset my password?</span>
            <img src="./images/icon-arrow-down.svg" alt="" class="checkmark">
            <p class="answer">
              Click “Forgot password” from the login page or “Change password” from your profile page.
          A reset link will be emailed to you.
            </p>
          </label>
        </li>
        <li>
          <label class="container question">
            <input type="radio" name="radio" checked>
            <span class="question">Can I cancel my subscription?</span>
            <img src="./images/icon-arrow-down.svg" alt="" class="checkmark">
            <p class="answer">
              Yes! Send us a message and we’ll process your request no questions asked.
            </p>
          </label>
        </li>
        <li>
          <label class="container">
            <input type="radio" name="radio">
            <span class="question">Do you provide additional support?</span>
            <img src="./images/icon-arrow-down.svg" alt="" class="checkmark">
            <p class="answer">
              Chat and email support is available 24/7. Phone lines are open during normal business hours.
            </p>
          </label>
        </li>
      </ul>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </main>
</body>
</html>
